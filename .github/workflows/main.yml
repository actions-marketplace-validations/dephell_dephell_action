---
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  smoke:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
    steps:
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run DepHell
        uses: dephell/dephell_action@smoke
        with:
          dephell-env: main
          python-version: ${{ matrix.python-version }}

  yaml_lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Lint
        uses: ibiqlik/action-yamllint@v1
